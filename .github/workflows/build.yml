name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout ReClass.NET (parent)
      uses: actions/checkout@v4
      with:
        repository: ReClassNET/ReClass.NET
        path: ReClass.NET

    - name: Checkout MCP Plugin
      uses: actions/checkout@v4
      with:
        path: ReClass.NET/ReClass.NET.McpPlugin

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore ReClass.NET/ReClass.NET.sln

    - name: Build x64
      run: msbuild ReClass.NET/ReClass.NET.McpPlugin/ReClass.NET.McpPlugin.csproj /p:Configuration=Release /p:Platform=x64 /p:SolutionDir=${{ github.workspace }}\ReClass.NET\
      shell: cmd

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts/x64
        cp "${{ github.workspace }}/ReClass.NET/bin/Release/x64/Plugins/McpPlugin.dll" artifacts/x64/
      shell: bash

    - name: Upload x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: McpPlugin-x64
        path: artifacts/x64/McpPlugin.dll

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: McpPlugin-x64
        path: x64

    - name: Create zip archive
      run: cd x64 && zip ../McpPlugin-x64.zip McpPlugin.dll

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: McpPlugin-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
